<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
  <script src="../../../js/jquery-1.7.2.js"></script>
  <script>
   /*
    验证用户名：必须由字母，数字下划线组成，并且长度为 5 到 12 位
    验证密码：必须由字母，数字下划线组成，并且长度为 5 到 12 位
    验证确认密码：和密码相同
    邮箱验证：xxxxx@xxx.com
    验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成。
    */

    $(function () {

      $("#sub_btn").click(function () {
        //验证用户名合法

          //获取输入的用户名
          var username = $("#username").val();
          //创建用户名正则表达式
          var userpatten = /^\w{5,12}$/;
          //若不匹配，显示提示信息
          if(!userpatten.test(username)){
            $("span.errorMsg").text("用户名不合法！");
              return false;
          }


          //验证密码是否合法
        var password = $("#password").val();
        //创建密码正则表达式
        var passpatten = /^\w{5,12}$/;
        //若不匹配，显示提示信息
        if(!passpatten.test(password)){
          $("span.errorMsg").text("密码不合法！");
             return false;
        }



          //验证密码和确认密码是否相同
        var passwordtext = $("#password").val();
        var repword = $("#repwd").val();
        if(password!=repword){
          $("span.errorMsg").text("输入密码不一致！");
          return false;
        }
        //邮箱验证：xxxxx@xxx.com
        var email = $("#email").val();
        var emailpatten = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
        if(!emailpatten.test(email)){
          $("span.errorMsg").text("邮箱格式不合法！");
          return false;
        }

        //验证码：现在只需要验证用户已输入。因为还没讲到服务器。验证码生成。
        var code = $("#code").val();
        var s = $.trim(code);//去掉字符串前后空格
        if(s==null||s==""){
          $("span.errorMsg").text("验证码不正确！");
          return false;
        }




        $("span.errorMsg").text("");

      });


    });

  </script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}

</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>

			<div class="login_banner">

				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>

				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名"
                         autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码"
                         autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码"
                         autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址"
                         autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />

								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
